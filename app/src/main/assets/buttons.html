<!DOCTYPE html>
<html>
<head>
    <!--add function -->
<title>Page Title</title>
    <script type="text/javascript">
    function cal(num){
        Android.setNum(num);
    }
    </script>
</head>
<body>

<form name="calc">
    <table border=1 width=200px height=200px align=center>
        <tr align=center>
            <td width=33.3%><input style="height:50px; width:50px" type=button value='1' onclick="cal('1')"></td>
            <td width=33.4%><input style="height:50px; width:50px" type=button value='2' onclick="cal('2')"></td>
            <td width=33.3%><input style="height:50px; width:50px" type=button value='3' onclick="cal('3')"></td>
        </tr>
        <tr align=center>
            <td><input style="height:50px; width:50px" type=button value='4' onclick="cal('4')"></td>
            <td><input style="height:50px; width:50px" type=button value='5' onclick="cal('5')"></td>
            <td><input style="height:50px; width:50px" type=button value='6' onclick="cal('6')"></td>
        </tr>
        <tr align=center>
            <td><input style="height:50px; width:50px" type=button value='7' onclick="cal('7')"></td>
            <td><input style="height:50px; width:50px" type=button value='8' onclick="cal('8')"></td>
            <td><input style="height:50px; width:50px" type=button value='9' onclick="cal('9')"></td>
        </tr>
        <tr align=center>
            <td><input style="height:50px; width:50px" type=button value='*' onclick="cal('*')"></td>
            <td><input style="height:50px; width:50px" type=button value='0' onclick="cal('0')"></td>
            <td><input style="height:50px; width:50px" type=button value='#' onclick="cal('#')"></td>
        </tr>
    </table>
</form>
</body>
</html>
